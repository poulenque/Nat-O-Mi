 - name: Agent_X
   in: myData1::Temps
 - name: Agent_Y
   in: myData2::Temps
 - name: Agent_Z
   in: myData2::VolumeH
expressions:
 - name: Agent_LucGirod
   expr: Agent_X*Agent_Z
