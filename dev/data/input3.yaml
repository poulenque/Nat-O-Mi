data:
 - name: myData1
   path: data/input.dat
 - name: myData2
   path: data/input2.dat
variables:
 - name: Agent_X
   in: myData1::Temps
 - name: Agent_Y
   in: myData2::Temps
 - name: Agent_Z
   in: myData2::VolumeH
expressions:
 - name: Agent_T
   expr: Agent_X+Agent_Y
   prec: 5
#prec is bugging doesnt react right now
#If we rename there is no warning about redifnition!!
